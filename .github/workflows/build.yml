name: Build PDFCompressor Executables

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyMuPDF Pillow tkinterdnd2 pyinstaller

    - name: Install py2app (macOS only)
      if: runner.os == 'macOS'
      run: pip install py2app

    - name: Install Xcode CLI (macOS only)
      if: runner.os == 'macOS'
      run: sudo xcode-select --install || true

    - name: List files for debug
      run: ls -la

    - name: Build executable (Windows/Linux)
      if: runner.os != 'macOS'
      run: |
        mkdir -p dist
        pyinstaller --onefile main.py --name PDFCompressor

    - name: Build executable (macOS)
      if: runner.os == 'macOS'
      run: |
        python setup.py py2app

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PDFCompressor-${{ matrix.os }}
        path: |
          dist/
          build/
          PDFCompressor.app
