name: Build and Release PDF Compressor

on:
  push:
    tags:
      - 'v*'  # Workflow روی Push هر Tag با الگوی v* اجرا می‌شود

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            pyinstaller --onefile main.py
          elif [ "${{ runner.os }}" == "Linux" ]; then
            pyinstaller --onefile main.py
          elif [ "${{ runner.os }}" == "macOS" ]; then
            python setup.py py2app
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdf-compressor-${{ runner.os }}
          path: |
            dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: pdf-compressor-ubuntu-latest
          path: dist/ubuntu
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: pdf-compressor-windows-latest
          path: dist/windows
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: pdf-compressor-macos-latest
          path: dist/macos

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/windows/*
            dist/ubuntu/*
            dist/macos/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
