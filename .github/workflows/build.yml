name: Build and Release PDF Compressor

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller py2app

      - name: Build executable
        shell: bash
        run: |
          mkdir -p dist
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
              pyinstaller --onefile --noconsole main.py
              cp dist/main.exe dist/PDFCompressor-windows.exe
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
              pyinstaller --onefile main.py
              cp dist/main dist/PDFCompressor-linux
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
              python setup.py py2app
              cp -r dist/*.app dist/PDFCompressor-macos.app
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PDFCompressor-${{ matrix.os }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "PDF Compressor ${{ github.ref_name }}"
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
