name: Build & Release Smart PDF Compressor

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build executables for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pyinstaller
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            pip install py2app
          fi

      - name: Build executable
        shell: bash
        run: |
          mkdir -p dist
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            pyinstaller --onefile --windowed main.py -n PDFCompressor
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            pyinstaller --onefile main.py -n PDFCompressor
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            python setup.py py2app --app=main.py
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PDFCompressor-${{ matrix.os }}
          path: |
            dist/**
            build/**

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: Create Release and Upload Files
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/* 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
