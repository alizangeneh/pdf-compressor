name: Build and Release PDF Compressor

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow pymupdf tkinterdnd2 pyinstaller py2app

      - name: Build PDF Compressor
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            pyinstaller --onefile main.py
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            pyinstaller --onefile main.py
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            python3 setup.py py2app

      - name: Create artifact directory
        run: mkdir -p dist/${{ matrix.os }}

      - name: Move executables to dist folder
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mv dist/main.exe dist/windows/
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            mv dist/main dist/ubuntu/
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            mv dist/*.app dist/macos/

      - name: Upload Release Asset
        uses: ncipollo/release-action@v1
        with:
          tag: v1.0.0
          files: |
            dist/windows/main.exe
            dist/ubuntu/main
            dist/macos/*.app
