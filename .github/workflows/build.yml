name: Build PDFCompressor Executables

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller py2app Pillow pymupdf tkinterdnd2

      - name: Build Executable
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
              pyinstaller --onefile main.py --name pdf-compressor.exe
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
              pyinstaller --onefile main.py --name pdf-compressor
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
              python setup.py py2app
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf-compressor-${{ matrix.os }}
          path: |
            dist/*
